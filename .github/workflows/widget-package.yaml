name: Publish widget js package

on:
  push:
    branches:
    - main
    paths:
    - 'widget/js/**'
    - 'widget/lib/package.json'
    - '.github/workflows/widget-package.yaml'
    - '!node_modules/**'
    - '!widget/node_modules/**'
  #  tags:
  #    - '*'

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v4

      # Setup .npmrc file to publish to GitHub Packages
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Check if version should be published
        id: check
        working-directory: ./widget/lib
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" >/dev/null 2>&1; then
            echo "Version $PACKAGE_VERSION already published"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "Version $PACKAGE_VERSION not found, proceeding with publish"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    outputs:
      should_publish: ${{ steps.check.outputs.should_publish }}

  publish:
    needs: check
    if: needs.check.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    environment: Widget release
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install widget NPM dependencies
        run: npm ci
        working-directory: ./widget

      - name: Build widget library
        env:
          STAGE: prod
        run: make build-widget-library

      - name: Publish widget library
        run: make publish-widget-library
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
