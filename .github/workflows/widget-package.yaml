name: Publish widget js package

on:
  push:
    branches:
    - main
    paths:
    - 'widget/js/**'
    - 'widget/lib/package.json'
    - '.github/workflows/widget-package.yaml'
    - '!node_modules/**'
    - '!widget/node_modules/**'
  #  tags:
  #    - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      # Setup .npmrc file to publish to GitHub Packages
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@PrivateCaptcha'

      - name: Check if version should be published
        id: check
        working-directory: ./widget/lib
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" --registry=https://npm.pkg.github.com >/dev/null 2>&1; then
            echo "Version $PACKAGE_VERSION already published"
            exit 0
          else
            echo "Version $PACKAGE_VERSION not found, proceeding with publish"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install widget NPM dependencies
        run: npm ci
        working-directory: ./widget

      - name: Build widget library
        env:
          STAGE: prod
        run: make build-widget-library

      - name: Publish widget library
        run: npm publish --registry=https://npm.pkg.github.com --access public
        working-directory: ./widget/lib
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
