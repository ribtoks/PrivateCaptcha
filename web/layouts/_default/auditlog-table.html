{{ if .Params.AuditLogs }}
<table class="relative min-w-full divide-y divide-gray-300">
    <thead>
        <tr>
            <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900">User</th>
            <th scope="col" class="px-3 lg:px-10 py-3.5 text-left text-sm font-semibold text-gray-900">Action</th>
            <th scope="col" class="px-3 lg:px-10 w-full py-3.5 text-left text-sm font-semibold text-gray-900">Resource</th>
            <th scope="col" class="px-3 lg:px-10 py-3.5 text-left text-sm font-semibold text-gray-900">Time</th>
        </tr>
    </thead>
    <tbody class="divide-y divide-gray-200 bg-white">
        {{ range $log := .Params.AuditLogs }}
        {{ template "auditlog-row.html" $log }}
        {{ end }}
    </tbody>
</table>
{{ else }}
<div class="flex items-center justify-center min-h-64 lg:min-h-80 xl:min-h-96">
    <div class="text-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto size-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <h3 class="mt-2 text-sm font-semibold text-gray-900">No audit logs</h3>
        <p class="mt-1 text-sm text-gray-500">Relevant audit log events will appear here.</p>
        <div class="mt-6">
            <a href="{{ relURL .Const.AuditLogsEndpoint }}" class="pc-internal-form-button pc-internal-form-button-primary">See all Audit Logs</a>
        </div>
    </div>
</div>
{{ end }}
